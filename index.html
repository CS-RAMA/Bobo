<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote generator</title>
    <!--Font Awesome CDN Link For Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/brands.min.css">
</head>
<body>
  <div class="wrapper">
    <header>Quote Of The Day</header>
    <div class="content">
        <div class="quote-area">
            <i class="fas fa-quote-left"></i>
            <p class="quote">The bird on the baobab tree should not forget that it wore glasses</p>
            <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
            <span>__</span>
            <span class="name">President Bobo</span>
        </div>
    </div>
    <div class="buttons">
        <div class="features">
            <ul>
                <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
                <li class="copy"><i class="fa-regular fa-copy"></i></li>
                <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
            </ul>
            <button>New Quote</button>
        </div>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
